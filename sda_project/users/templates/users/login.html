<!DOCTYPE html>
<html lang="en">
<head>
{% extends 'base.html' %}
    <meta charset="UTF-8">
    <title>Logowanie</title>
</head>
<body>
    <h1>Logowanie</h1>


{% load crispy_forms_tags %}
{% block content %}
    <div>
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend>Zaloguj się</legend>
                {{ form|crispy }}
            </fieldset>
            <div>
                <button>Zaloguj</button>
            </div>
        </form>
        <div>
            <small>
                Nie masz konta? <a href="{% url 'register' %}">Zarejestruj się</a>
            </small>
        </div>
    </div>
{% endblock content %}



</body>
</html>
